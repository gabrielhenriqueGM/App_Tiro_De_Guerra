		<script type="text/javascript">
			app.initialize();

			//Variaveis Globais
			var mesa = document.getElementById('mesa');
			var titulo = document.getElementById('tituloPagina');
			var hstNav = [];

			//Procedimento que muda o titulo e a tela
			function controlador(conteudo, tituloNovo, isBacking){
				mesa.innerHTML = conteudo;
				tituloNovo = tituloNovo!=undefined?tituloNovo:''
				titulo.innerHTML = tituloNovo;
				
				/*Quando se está voltando é passado um flag que
				 *está voltando para não guradar no array de historico de navegação 'hstNav'
				 */
				if(!(isBacking==true))
					hstNav.push([conteudo, tituloNovo]);

				window.scroll(0, 0);
			}

			//Criação aultomatica do menu principal
			function mainMenu(){
				controlador(menuGradeMistaContrutor(itensMenuPrincipal), itensMenuPrincipalTitulo);
			}
			mainMenu();

			function backScreem(){
				/*Quado se esta voltando ao chegar no menu o array
				 * deve possuir os dados da tela de menu
				 * então não é feito a retirada do ultimo dado pelo metodo pop
				 */
				if (!(hstNav.length==1))
					hstNav.pop();

				controlador(hstNav[hstNav.length-1][0], hstNav[hstNav.length-1][1], true);
			}
			
		</script>
